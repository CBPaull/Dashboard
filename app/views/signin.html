<html>
<head>
	<title>Signin</title>
</head>
<body>
	<div class='header'>
		<h1> Test App</h1>
		<h2><a href='/'>Home</a></h2>
		<h2><a href='/users/signin'> Sign In </a> </h2>
	</div>
	<div class='errors'>
		{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
		<ul class=flashes>
			{% for category, message in messages %}
			<li class="{{ category }}">{{ message }}</li>
			{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
	</div>
	<div class='login'>
	<h1> Sign In </h1>
	<form action="/users/login" method="POST">
	<h3> Email Address:</h3>
	<input type="text" name="email">
	<h3>Password:</h3>
	<input type="password" name="password">
	<input type="submit" value="Sign In">
	</form>
	<p><a href="/users/register">Don't have an account? Register.</a></p>
	</div>
</body>
</html>
